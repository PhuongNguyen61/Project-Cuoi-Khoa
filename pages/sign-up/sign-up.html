<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TrungNguyen Mart</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Giới thiệu -->
            <div class="auth-intro auth">
                <img src="../img/logo-logo.png" alt="" class="auth-intro-logo">
                <h1 class="auth-intro-text1">"KHÁT VỌNG VĨ ĐẠI TẠO NÊN CON NGƯỜI VĨ ĐẠI"</h1>
                <p class="auth-intro-text2 text2">NHÀ SÁNG LẬP - CHỦ TỊCH TẬP ĐOÀN TRUNG NGUYÊN LEGEND</p>
                <p class="auth-intro-text2">ĐẶNG LÊ NGUYÊN VŨ</p>
            </div>
            <!-- Nội dung -->
            <div class="auth-content auth">
                <img src="../img/logo.png" alt="" class="auth-content-logo">
                <h1 class="auth-heading">Đăng Ký</h1>
                <!-- <p class="auth-desc">Đăng ký tài khoản ngay. Mọi thông tin tài khoản của người dùng đều được bảo mật.</p> -->
                <div class="auth-form">
                    <!-- Điền email -->
                    <div class="auth-form-group">
                        <input type="email" placeholder="Email" class="auth-form-input">
                        <img src="../icon/message-svgrepo-com.svg" alt="" class="auth-form-icon">
                    </div>
                    <!-- Điền mật khẩu -->
                    <div class="auth-form-group">
                        <input type="password" placeholder="Password" class="auth-form-input">
                        <img src="../icon/lock-alt-svgrepo-com.svg" alt="" class="auth-form-icon">
                    </div>
                    <!-- Điền lại mật khẩu -->
                    <div class="auth-form-group">
                        <input type="password" placeholder="Confirm Password" class="auth-form-input">
                        <img src="../icon/lock-alt-svgrepo-com.svg" alt="" class="auth-form-icon">
                    </div>
                    <!-- Nút đăng ký -->
                    <div class="auth-form-group">
                        <button class="auth-form-bnt sign-up">Đăng Ký</button>
                    </div>
                    <!-- Quay lại trang chủ -->
                    <div class="auth-form-group auth-form-group-cancel">
                        <a href="" class="auth-form-bnt-link">
                            <button class="auth-form-bnt cancel">Quay Lại</button>
                        </a>
                    </div>
                </div>
                <!-- Chuyển qua trang đăng nhập -->
                <p class="auth-content-text">
                    Bạn đã có tài khoản?
                    <a href="">Đăng Nhập</a>
                </p>
            </div>
        </div>
    </main>
</body>
<script src="sign-up.js"></script>
</html>
